<div id="rowmain" class="row pull-right">
  <div class="col-md-12">
    <div class="card" style="background-color:white">
      <div class="card-header">
        <div class="card-title" style="margin-bottom: 0px!important;">Add shop
          <a style="cursor:pointer;padding-right: 5px;padding-left: 5px;" class="pull-right" data-toggle="collapse"
            data-target="#list">
            <i class="fas fa-chevron-circle-down">
            </i>
          </a>
        </div>
      </div>
      <div class="collapse show" id="list">

        <div class="card" style="height:100%;">
          <!-- <img class="card-img-top" src="https://s3-eu-west-1.amazonaws.com/eu-static.bullring.co.uk/Live/ResizedImages/storefronts/n1a5qyfgdvh/Gallery_Image/thefragrenceshop.jpg" alt="Card image"> -->
          <div class="card-body">
            <h5 class="card-text">Shop name</h5>
            <input #mtitle="ngModel" class="form-control" required minlength="4" type="text"
              placeholder="Add a shop title..." [(ngModel)]="title" />
            <div *ngIf="mtitle.invalid && (mtitle.dirty || mtitle.touched)" class="alert alert-danger"
              style="margin-top:1%">
              <div *ngIf="mtitle.errors.required">
                Name is required.
              </div>
              <div *ngIf="mtitle.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>

            <h5 class="card-text">Type</h5>
            <input #mtype="ngModel" class="form-control" required type="text" placeholder="Type of the shop..."
              [(ngModel)]="type" />
            <div *ngIf="mtype.invalid && (mtype.dirty || mtype.touched)" class="alert alert-danger"
              style="margin-top:1%">
              <div *ngIf="mtype.errors.required">
                Type is required.
              </div>
            </div>

            <h5 class="card-text">Contact number</h5>
            <input #mphn="ngModel" class="form-control" required type="number" placeholder="Phone number of owner..."
              [(ngModel)]="phn" />
            <div *ngIf="mphn.invalid && (mphn.dirty || mphn.touched)" class="alert alert-danger" style="margin-top:1%">
              <div *ngIf="mphn.errors.required">
                Phone number is required.
              </div>
            </div>

            <h5 class="card-text">Location</h5>
            <div class="row">
              <div class="col-md-4">
                <input #mlat="ngModel" class="form-control" required type="number" placeholder="lat"
                  [(ngModel)]="lat">
              </div>
              <div class="col-md-4">
                <input #mlng="ngModel" class="form-control" required type="number" placeholder="lng"
                  [(ngModel)]="lng">
              </div>
              <div class="col-md-4">
                <button *ngIf="!markerp" data-toggle="tooltip" title="Click to pick location" class="btn btn-warning"
                  (click)="onPickLocationEvent()"><i class="far fa-compass"></i></button>
                <button *ngIf="markerp" class="btn btn-danger" (click)="onCancelEvent()"><i
                    class="far fa-times-circle"></i></button>
              </div>
            </div>
            <div
              *ngIf="mlat.invalid && (mlat.dirty || mlat.touched)"
              class="alert alert-danger" style="margin-top:1%">
              <div *ngIf="mlat.errors.required">
                Latitude is required.
              </div>
            </div>
            <div
              *ngIf="mlng.invalid && (mlng.dirty || mlng.touched)"
              class="alert alert-danger" style="margin-top:1%">
              <div *ngIf="mlng.errors.required">
                Longitude is required.
              </div>
            </div>
            <div style="margin-top:1%" class="alert alert-success" *ngIf="markerp">Click on map to place marker</div>
            <br *ngIf="!markerp">
            <div class="row">
              <div class="col-md-4">
                <button class="btn btn-block btn-info" (click)="addShop()"
                  [disabled]="!(mphn.valid && mlat.valid && mlng.valid && mtitle.valid && mtype.valid)">Add</button>
              </div>
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <button class="btn btn-block btn-success" (click)="resetShop()">Reset</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
