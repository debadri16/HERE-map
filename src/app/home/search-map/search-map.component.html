<div class="row">
  <div class="col-md-8">
    <div class="input-group">
      <input (keypress)="onKeyPress($event)"  #searchInput class="form-control" type="text" placeholder="Search places..." [(ngModel)]="query" />
      <div class="input-group-append">
        <button #searchButton class="btn btn-secondary btn-block" [routerLink]="['/search', query]"
          [queryParams]="{filter:selectedFilter}"><i class="fas fa-search"></i></button>
      </div>
    </div>

  </div>
  <div class="col-md-2">
    <div class="dropdown">
      <button type="button" class="btn btn-block btn-info" data-toggle="dropdown">
        {{selectedFilter==='none'?'Select Filter':selectedFilter}}<span class="dropdown-toggle pull-right"></span>
      </button>
      <div class="dropdown-menu btn-block">
        <a class="dropdown-item" style="cursor:pointer;" (click)="onSelectFilter('Products')">Products</a>
        <a class="dropdown-item" style="cursor:pointer;" (click)="onSelectFilter('Shops')">Shops</a>
        <a class="dropdown-item" style="cursor:pointer;" (click)="onSelectFilter('none')">No filter</a>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <button class="btn btn-danger btn-block">Login/Register</button>
  </div>
</div>
