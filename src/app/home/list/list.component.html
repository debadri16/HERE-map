<app-loading-spinner *ngIf="!loaded"></app-loading-spinner>
<div class="row list" *ngIf="loaded">
  <div>
    <div class="card" style="background-color:aqua">
      <button type="button" class="btn btn-primary" (click)="closeListView()">Close
        <i class="fas fa-times-circle pull-right" style="padding-top:5px;">
        </i>
      </button>
      <app-items *ngFor="let item of items"></app-items>
    </div>
  </div>
</div>
